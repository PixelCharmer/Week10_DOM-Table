<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Tracker</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<!--using the bootstrap grid to create the form properties for user input-->
<body class="container">
    <br>
    <div class="card">  <!--used a bootstrap card for a flexable container-->
        <div class="card-body">         
            <div class="row"> <!--organizing content horizontally-->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-candidate">Candidate Name</label>
                        <input type="text" class="form-control" id="new-candidate"> <!--the user input field-->
                    </div>

                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-contact-info">Phone Number</label>
                        <input type="text" class="form-control" id="new-contact-info"> <!--the user input field-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-position">Position</label>
                        <input type="text" class="form-control" id="new-position" placeholder="Position"> <!--the user input field-->
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-status">Status</label>
                        <input type="text" class="form-control" id="new-status"> <!--the user input field-->
                    </div>
                </div>
            </div>
            <div>
                <!-- This button take the form input and moves it into the table-->
                <button id="add" class="btn btn-success">Create</button> 
            </div>
        </div>
    </div>

    <!-- The table headers that will have the rows take the input from the above code-->
    <table id="list" class="table table-secondary">
        <tr>
            <th>Date Created</th>
            <th>Candidate Name</th>
            <th>Phone Number</th>
            <th>Position</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </table>

    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
